productos.genericos.parrafo1 = Produced and bottled in the Factory of Mezcal "<i>El Refugio</i>", \
  municipality of Pilcaya, in the North Region of the State of Guerrero.

productos.genericos.parrafo2 = Maguey Espad\u00edn (Agave Angustifolia Haw) is used for its production, \
  a variety that is typical of the region, whose maturation requires 5 to 7 years. It is harvested \
  in mountainous soils between 1,300 and 1,400 meters above sea level.

productos.genericos.parrafo3 = Mezcal elaborated by hand, cooked in conical tezontle oven and \
  distilled twice in copper still with direct heat.

productos.genericos.parrafo4 = <b>Characteristic features:</b> Soft aroma of cooked maguey, lightly \
  smoked and light aroma of mud and moist soil. Soft flavor of cooked maguey, mud, fruit, slightly \
  sweet. Combined pearls of medium duration.

productos.reposado.parrafo = It is let rested in oak barrels, for more than 6 months, in a \
  controlled environment.

productos.licor.parrafo1 = Liquor made with young mezcal, 100% agave. Cinnamon, almonds and spices \
  are added to give it an unparalleled flavor.

productos.licor.parrafo2 = Authentic recipe that the women of the <i>Figueroa Family</i> have \
  prepared for one hundred years in the Mezcal Factory "<i>El Refugio</i>".

productos.licor.parrafo3 = <b>Characteristic features</b>: Soft liquor, slightly sweet, that \
  despite its ingredients (cinnamon, almonds and spices) preserves the characteristic flavor of \
  mezcal, produced with the typical maguey of the region.

